spring.application.name=currency-exchange-rate-spring

spring.datasource.url=jdbc:postgresql://localhost:5432/currencyExchangedb
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.flyway.url=jdbc:postgresql://localhost:5432/currencyExchangedb
spring.flyway.user=root
spring.flyway.password=password
spring.flyway.locations=classpath:db/migration

spring.cache.type=redis
spring.data.redis.repositories.type = none
spring.cache.redis.time-to-live=86400000
spring.data.redis.port=6379
spring.data.redis.host=localhost

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.cache=DEBUG
